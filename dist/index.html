<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List WebApp</title>
</head>
<body>
<div class="content">
    <div class="form-heading">
        <h1>Add New ToDo </h1>
    </div>
    <div class="todos-heading">
        <h1>Current ToDos'</h1>
    </div>
    <div class="form">
        <button class="add-todo-button">Add New ToDo</button>
        <div id="add-todo-form" style="display:none">
            <form id="add-todo">
                <label for="Title">Title:</label>
                <input type="text" id="Title" name="Title" placeholder="Required Field" required>
                <label for="Description">Description:</label>
                <input type="text" id="Description" name="Description" placeholder="Required Field" required>
                <label for="DueDate">Due Date:</label>
                <input type="date" id="DueDate" name="DueDate" placeholder="Required Field" required>
                <label for="Priority">Priority:</label>
                <select id="Priority", name="Priority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </form>

            <br>
            <button type="submit" class="submit-button">Submit ToDo</button>
            <button type="reset" class="reset-button">Reset Form</button>
        </div>
    </div>
    <div class="projects"></div>
</div>
<script src="main.js"></script>
</body>
</html>
